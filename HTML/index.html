<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../CSS/indexcss.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:wght@300&family=Vazirmatn:wght@100..900&display=swap"
    rel="stylesheet">

  <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body onload="carregar()">

  <header>
    <div class="cabeca">
      <h2 class="logo1 pt-4">PRODUTOS / SERVIÇOS</h2>
    </div>
  </header>

  <nav>
    <p>Cadastro</p>
  </nav>


  <main>
    <div class="d-flex align-items-center py-3 pt-5">
      <div class="w-50 m-auto formContainer">
        <form action="">
          <img src="" alt="">
          <h3 class="mb-5 fw-thin">Cadastro do produto</h3>
        </form>
        <div class="form-floating">
          <input type="text" class="form-control" name="" id="nomeProduto" required placeholder=""
            onblur="validaCampo('nomeProduto', 'ierroNome')">
          <label for="floatingInput">Nome do produto</label>
          <p id="ierroNome" style="color: red;"></p>
        </div>
        <br>
        <div class="form-floating">
          <input type="text" class="form-control" required name="" id="nomeCat" placeholder=""
            onblur="validaCampo('nomeCat', 'ierroCat')">
          <label for="floatingInput">Descrição do produto</label>
          <p id="ierroCat" style="color: red;"></p>
        </div>
        <br>
        <div class="form-floating">
          <input type="text" class="form-control" required name="" id="precoProd" placeholder=""
            onblur="verificacaoCampoNumero('precoProd', 'ierroPreco')">
          <label for="floatingInput">Preço</label>
          <p id="ierroPreco" style="color: red;"></p>
        </div>
        <br>
        <div class="form-floating">
          <input type="text" class="form-control" required name="" id="qntdProdutos" placeholder=""
            onblur="verificacaoCampoNumero('qntdProdutos', 'ierroQtnd')">
          <label for="floatingInput">Quantidade</label>
          <p id="ierroQtnd" style="color: red;"></p>
        </div>
        <br>
        <div class="form-floating">
          <input type="text" class="form-control" required name="" id="codProduto" placeholder=""
            onblur="verificacaoCampoNumero('codProduto', 'ierroCod')">
          <label for="floatingInput">Código do produto</label>
          <p id="ierroCod" style="color: red;"></p>
        </div>
        <br>
        <div class="d-flex justify-content-center">
          <button class="btn btn-secondary w-35 py-2 buttonCadastro" onclick="salvar()">Cadastrar</button>
        </div>
      </div>

    </div>
  </main>

  <main>
    <center>
      <h3>Os itens cadastrados</h3>
    </center>

    <div>
      <table class="table table-striped salvos">
        <thead>
          <th>Código</th>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Quantidade</th>
          <th>Preço</th>
          <th>Ações</th>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="../JAVASCRIPT/indexjavascript.js"></script>
</body>

</html>
